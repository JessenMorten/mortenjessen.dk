name: Deploy

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install WebAssembly target
      run: rustup target add wasm32-unknown-unknown
    
    - name: Install trunk
      run: cargo install trunk
      
    - name: Build
      run: trunk build --release
